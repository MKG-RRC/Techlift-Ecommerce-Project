services:
  web:
    build: .
    command: ["./bin/rails", "server", "-b", "0.0.0.0", "-p", "3000"]
    env_file:
      - .env.docker
    environment:
      RAILS_ENV: ${RAILS_ENV:-production}
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      DISABLE_FORCE_SSL: ${DISABLE_FORCE_SSL:-true}
      ACTIVE_STORAGE_SERVICE: ${ACTIVE_STORAGE_SERVICE:-local}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/techlift_store_production}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-development_secret_key_base}
    ports:
      - "3000:3000"
    volumes:
      - ./storage:/rails/storage
      - ./log:/rails/log
      - ./tmp:/rails/tmp
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-techlift_store_production}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
