inherit_from:
  - .rubocop_todo.yml

plugins:
  - rubocop-rails
  - rubocop-performance

AllCops:
  NewCops: enable
  CacheRootDirectory: tmp/rubocop_cache
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'config/**/*'
    - 'log/**/*'
    - 'tmp/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'app/admin/**/*'          # ActiveAdmin autogenerated
    - 'app/views/**/*'          # ERB files
    - 'test/**/*'
    - 'spec/**/*'
    - 'db/seeds.rb'             # Allowed to skip seed styling

Metrics:
  Enabled: false

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 120
