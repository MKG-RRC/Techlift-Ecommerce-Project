name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: techlift_store_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/techlift_store_test
      SECRET_KEY_BASE: dummy_secret_key_base_please_replace
      DISABLE_FORCE_SSL: "true"
      ACTIVE_STORAGE_SERVICE: local
      STRIPE_SECRET_KEY: sk_test_dummy_key_1234567890123456
      STRIPE_PUBLISHABLE_KEY: pk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'
          bundler-cache: true

      - name: Install system deps
        run: sudo apt-get update -y && sudo apt-get install -y libvips42

      - name: Prepare database
        run: |
          bundle exec rails db:prepare

      - name: Run tests
        run: |
          bundle exec rails test
